name: Update menu image

on:
  schedule:
    - cron: '15 4 * * *'   # denne ~06:15 CET/CEST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # stačí nám cheerio, netreba package.json
      - name: Install Cheerio
        run: npm i cheerio@^1 --no-save

      - name: Run fetcher
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}
          SELECTOR: '.wpb_single_image .vc_single_image-wrapper img, .vc_single_image-wrapper img, img.vc_single_image-img'
          OUTPUT_PATH: assets/menu.jpg
        run: node scripts/fetch_menu.js

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "menu-bot"
            git config user.email "menu-bot@users.noreply.github.com"
            git add -A
            git commit -m "chore(menu): update image [skip ci]"
            git push
          else
            echo "No changes."
          fi
